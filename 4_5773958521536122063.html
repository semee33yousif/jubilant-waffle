 <form action="#" method="GET">

factorial
 <input type ="text" name="out" value="">

 <input type ="button"name ="button"value="Get the factorial" 
 onclick="myfun(this.form)">
  </form>
  <script >
  var i=1;
  var fact=1;
    function myfun(form){
      var num=form.firstnum.value;
      while(i <= num) {
        fact=fact*i;
      i++;
        
      }
        form.out.value =fact;
    }
